<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css">
    </head>
    <body>
        <nav class="navbar navbar-white bg-dark mb-5">
            <div class="container-fluid">
              <a class="navbar-brand text-white ms-5">Task 1</a>
            </div>
          </nav>

       <div class="container">
        <form id="data">
            <div class="mb-3">
              <input type="text" class="form-control" name="name" placeholder="Name">
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" name="acc" placeholder="Account Number">
              </div>
              <div class="mb-3">
                <input type="text" class="form-control" name="iBalance" placeholder="Initial Balance">
              </div>
              <div class="mb-3">
                <input type="text" class="form-control" name="address" placeholder="Address">
              </div>
            
           
            <button type="submit" class="btn btn-primary form-control">Submit</button>
          </form>

          <section class="container my-4 " id="wrapper">
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Account Number</th>
                  <th>Initial Balance</th>
                  <th>Address</th>
                </tr>
              </thead>
              <tbody id="content">
                
              </tbody>
            </table>
            <button class="btn btn-primary btn-sm text-white" type="button" id="show">Show</button>           
            <button class="btn btn-danger btn-sm text-white" id="dlt">Delete</button>
            <button class="btn btn-warning btn-sm text-white" id="edit">Edit</button>


          </section>

        </div>








        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="code.js"></script>

    </body>
</html>
